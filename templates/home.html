<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript">
        function get_address() {
            var uaddr = escape($('#address').val());
            $.getJSON("/suggest/ajax/lat_lng/"+uaddr+"/", function(response) {
                $('#comp_address').html(response.address);
                find_venues(response.lat, response.lng);
            });
            return true;
        }

        function find_venues(lat, lng) {
            country = escape($('#country').val());
            director = escape($('#director').val());
            $.getJSON("/suggest/ajax/find_venues/"+lat+","+lng+"/"+country+"/"+director+"/", function(response) {
                    //alert(response);
                    $('#venues').html(response[0].fields['name']);
            });
            return true;
        }
    </script>
</head>

<body>
    Arthouse Suggest
    <p>
    <form action="" onsubmit="get_address(); return false;">
        Where has been showing films by <input type="text" id="director" name="director" value="Gus Van Sant"> <br>
    Where has been showing films from <input type="text" id="country" name="country"> <br>
    I live in <input type="text" name="address" id="address" />
    <input type="submit" value="Show me"/>
    </form>
    <div>Venues around <span id="comp_address"></span></div>
    <div id="venues"></div>
</body>
